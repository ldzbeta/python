<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {{ bootstrap.load_css() }}
    <style>
    {% block styling %} 
    /* block block_name */
    body{
        background: purple;
    }
    /* these styles are parent styles that inherit we used block to add custom styles to childs */
    {% endblock %}
    </style>
</head>
<body>
    {% block content %}{% endblock %}
    {{ bootstrap.load_js() }}
    {% block scripts %}
    {% endblock %}
</body>
</html>
